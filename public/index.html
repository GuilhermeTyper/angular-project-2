<!DOCTYPE html>
<html lang="pt" ng-app="listaTelefonica">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angular-Course</title>
        <script src="bower_components/angular/angular.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <script>
            angular.module("listaTelefonica", []);
            angular.module("listaTelefonica").controller('listaTelefonicaCtrl', function ($scope) {
                $scope.apps = "Lista Telefonica"
                $scope.contatos = [
                    { nome: "Guilherme", telefone: "984277932" },
                    { nome: "David", telefone: "984277932" },
                    { nome: "Jeniffer", telefone: "984277932" },
                    { nome: "Gustavo", telefone: "984277932" }
                ];

                $scope.operadoras = [
                    {nome: "Oi", codigo: 14},
                    {nome: "Vivo", codigo: 15},
                    {nome: "Tim", codigo: 41},
                    {nome: "Claro", codigo: 21},
                ]

                $scope.adicionarContato = function(contato) {
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato // deletando contato criado
                };
            });
        </script>
        <style>
            .jumbotron {
                width: 400px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            th {
                text-align: center;
            }

            .form-control{
                margin-bottom: 5px;
                
            }

        </style>
    </head>

    <body ng-controller="listaTelefonicaCtrl">
        <div class="jumbotron container">
            <h3>{{apps}}</h3>
            <table class="table table-striped">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>

                <tr ng-repeat="contato in contatos">
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                </tr>
            </table>
            <hr/>
            <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome:"/>{{nome}}
            <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone:">{{telefone}}
            <select ng-model="contato.operadoras" ng-options="operadora.nome for operadora in operadoras">
                
            </select>
            <button class="btn btn-success btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar</button>
        </div>
    </body>

</html>
